<div>
  <h1>Tasks (<span [innerText]="this.tasks && this.tasks.length">sss</span>)</h1>
  <input
    type="text"
    (change)="this.newTask.title = $event.target.value"
  />
  <button (click)="this.addTask()">add</button>

  <app-repeat [for]="'item'" [of]="this.tasks">
    <template><li [innerText]="item.title"></li></template>
  </app-repeat>
</div>
